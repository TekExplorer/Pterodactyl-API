  /account:
    get:
      summary: Get Account Details
      operationId: get-account
      description: Retrieves information about the account the API key is associated with.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  object:
                    type: string
                  attributes:
                    type: object
                    properties:
                      id:
                        type: number
                      admin:
                        type: boolean
                      username:
                        type: string
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      language:
                        type: string
                    required:
                      - id
                      - admin
                      - username
                      - email
                      - first_name
                      - last_name
                      - language
                required:
                  - object
                  - attributes
                x-examples:
                  example-1:
                    object: user
                    attributes:
                      id: 1
                      admin: true
                      username: Pterodactyl
                      email: Pterodactyl@pterodactyl.io
                      first_name: Perry
                      last_name: Dactyl
                      language: en
              examples:
                example:
                  value:
                    object: user
                    attributes:
                      id: 1
                      admin: true
                      username: Pterodactyl
                      email: Pterodactyl@pterodactyl.io
                      first_name: Perry
                      last_name: Dactyl
                      language: en
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '405':
          $ref: '#/components/responses/405'
      tags:
        - Account
